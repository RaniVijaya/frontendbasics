<!DOCTYPE html>
<html>
    <body>
        <h2>Java script Set</h2>
        <p>Set Methods</p>
        <p id="demo"></p>
       <p id="demo1"></p>
       <p id="demo2"></p>
        <p id="demo3"></p>
       <p id="demo4"></p>
         <p id="demo5"></p>
       <!---- <p id="demo6"></p>--->
        <script>
            var x= new Set(['2','3','4','5','6']);
            document.getElementById("demo").innerHTML=x.size;
           document.getElementById("demo1").innerHTML=x.add('9');
            document.getElementById("demo2").innerHTML=x.size;
            x.delete('6');
            x.delete('5');
            document.getElementById("demo3").innerHTML=x.size;
            document.getElementById("demo4").innerHTML=x.has('2');
            document.getElementById("demo5").innerHTML=x.values('2');
            /*document.getElementById("demo6").innerHTML=x;*/

     </script>
    </body>
</html>
