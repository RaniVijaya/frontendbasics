<!DOCTYPE html>
<html>
    <body>
        <h2>Java script Arrow Function</h2>
        <p>Arrow function</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            let func=(a,b)=>a*b;
            document.getElementById("demo").innerHTML=func(4,5);
            let fun=()=>"hello world";
            document.getElementById("demo1").innerHTML=fun();

        </script>
        </body>
        </html>
