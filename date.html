<!DOCTYPE html>
<html>
    <body>
        <h2>Java script</h2>
        <p>Datev Methods</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>

        <script>
            var x=new Date();
            document.getElementById("demo").innerHTML=x;
            document.getElementById("demo1").innerHTML=x.getHours();
            document.getElementById("demo2").innerHTML=x.getDay();
            document.getElementById("demo3").innerHTML=x.getDate();
            document.getElementById("demo3").innerHTML=x.getFullYear();
            document.getElementById("demo4").innerHTML=x.getMonth();
            document.getElementById("demo5").innerHTML=x.getMinutes();
            document.getElementById("demo6").innerHTML=x.getSeconds();
            document.getElementById("demo7").innerHTML=x.getMilliseconds();
           document.getElementById("demo8").innerHTML=x.getTime();
     </script>
    </body>
</html>
